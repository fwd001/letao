<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>超级VIP</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">

  

</head>

<body class="">
  <!-- 侧边栏 -->
  <div class="lt_aside">
    <div class="aside_top">
      <a href="index.html">黑马22期</a>
    </div>
    <div class="aside_center">
      <img src="images/jeck.jpg" alt="">
      <h4>超级管理员</h4>
    </div>
    <div class="aside_footer">
      <ul>
        <li>
          <a class="active" href="user.html">
            <span class="glyphicon glyphicon-user"></span> 用户管理员
          </a>
        </li>
        <li id="classify">
          <a href="javascript:;">
            <span class="glyphicon glyphicon-list"></span> 分类商品
          </a>
          <div class="child">
            <a href="first.html">
              一级分类
            </a>
            <a href="second.html">
              二级分类
            </a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span> 商品管理
          </a>
        </li>
      </ul>
    </div>

  </div>
  <!-- 内容区域 -->
  <div class="lt_right">
    <header class="menu_bar">
      <a class="pull-left">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a class="pull-right">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </header>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">
          用户管理
        </li>
      </ol>
      <div class="lt_content">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th width='10%'>序号</th>
              <th width='30%'>用户名</th>
              <th width='30%'>手机号</th>
              <th width='20%'>状态</th>
              <th width='10%'>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 坑 -->
          </tbody>
        </table>
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>


  </div>
  <!-- 退出登录模态框 -->
  <div class="modal fade" id="logout" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary logout">确认</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 禁用模态框 -->
  <div class="modal fade" id="onModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>
            你确定要执行此操作吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_confirm">确认</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
      <td>{{ (page - 1) * size + i + 1 }}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      <td>{{v.isDelete == "1" ? "正常" : "禁用" }}</td>
      <td data-id="{{v.id}}">
        {{if v.isDelete == '0'}}
        <button class="btn btn-success btn-sm">启用</button>
        {{else}}
        <button class="btn btn-danger btn-sm">禁用</button>
        {{/if}}
      </td>
    </tr>
    {{/each}}
  </script>

  

  <script src="lib/requirejs/require.js"></script>
  <script src="js/config.js"></script>
  <script src="js/user.js"></script>

  <script>
    // $('form').slideToggle
  </script>
</body>

</html>
