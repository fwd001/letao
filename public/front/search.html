<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
  <title>搜索</title>

</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a class="mui-pull-left" href="javascript: history.go(-1)">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <a class="mui-pull-right" href="#">
      </a>
      <h4>乐淘云购</h4>
    </div>
    <!-- 中间内容区 -->
    <div class="lt_center">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="search-bar">
            <input type="search" id="" class="" placeholder="请输入搜索关键字">
            <button class="mui-btn mui-btn-primary">搜索</button>
          </div>
          <div class="history-bar">
            <!-- 挖坑 -->
          </div>
        </div>
      </div>
    </div>

    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>

    </div>
  </div>


  <script type="text/html" id="tpl">
    {{if rows.length == 0}}
    <p>没有更多历史信息~~</p>
    {{else}}
    <div style="margin-bottom: 10px;" class="history-tips mui-clearfix">
      <div class="mui-pull-left">
        搜索历史
      </div>
      <div class="mui-pull-right fa fa-trash">
        清空历史
      </div>
    </div>
    <ul>
      {{each rows v i}}
      <li>
        <a href="javascript:;">{{v}}</a>
        <span data-index="{{i}}" class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></span>
      </li>
      {{/each}}
    </ul>
    {{/if}}
  </script>

  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/search.js"></script>
</body>

</html>
