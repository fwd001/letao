<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/register.css">
  <title>我的乐淘-注册页</title>

</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a class="mui-pull-left" href="javascript:history.go(-1)">
        <span class="mui-icon mui-icon-arrowleft"></span>
      </a>
      <a class="mui-pull-right" href="search.html">
      </a>
      <h4>注册</h4>
    </div>

    <div class="lt_center">

      <form class="lt_main">
        <div class="mui-input-row">
          <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
        </div>
        <div class="mui-input-row">
          <input type="password" class="mui-input-password" name="password" placeholder="请输入密码">
        </div>
        <div class="mui-input-row">
          <input type="password" class="mui-input-password" id="repass" placeholder="请再次输入密码">
        </div>
        <div class="mui-input-row">
          <input type="text" name="mobile" class="mui-input-password phone" placeholder="请输入手机号">
        </div>
        <div class="mui-input-row">
          <input style="width: 65%;" name='vCode' type="text" placeholder="请输入验证码">
          <button type="button" style="width: 30%; height: 40px;" class="mui-btn mui-btn-primary getCode">获取验证码</button>
        </div>

        <div class="mui-input-row">
          <button type="button" style="width: 100%; height: 40px;" class="mui-btn mui-btn-primary btn_res">立即注册</button>
        </div>
        <div class="mui-input-row delegete mui-clearfix">
          <div class="mui-pull-left">
            <input type="checkbox">我同意《会员服务》
          </div>
          <div class="mui-pull-right">
            <a href="login.html">立即登录</a>
          </div>
        </div>
      </form>

    </div>


    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a class="now" href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/register.js"></script>

  <script>
  </script>

</body>

</html>
