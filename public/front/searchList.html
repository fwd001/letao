<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
  <title>搜索结果</title>

</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a class="mui-pull-left" href="javascript: history.go(-1)">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <a class="mui-pull-right" href="#">
      </a>
      <h4>搜索结果</h4>
    </div>
    <!-- 中间内容区 -->
    <div class="lt_center">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="search-bar">
            <input type="search" id="" class="" placeholder="请输入搜索关键字">
            <button class="mui-btn mui-btn-primary">搜索</button>
          </div>
          <div class="lt_sort">
            <ul class="mui-clearfix">
              <li>
                <a href="javascript:;">上架时间
                  <span class="fa fa-angle-down"></span>
                </a>
              </li>
              <li data-type="price">
                <a href="javascript:;">价格
                  <span class="fa fa-angle-down"></span>
                </a>
              </li>
              <li data-type="num">
                <a href="javascript:;">库存
                  <span class="fa fa-angle-down"></span>
                </a>
              </li>
              <li>
                <a href="javascript:;">折扣
                  <span class="fa fa-angle-down"></span>
                </a>
              </li>
            </ul>
          </div>
          <div class="lt_product">
            <ul class="mui-clearfix">
              <!-- 载棵树 -->
              <!-- <div class="loading"></div> -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>

    </div>
  </div>


  <script type="text/html" id="tpl">
    {{if data.length === 0}}
    <p>没有搜索到数据</p>
    {{/if}}
    
    {{each data v i}}
    <li data-id='{{v.id}}'>
      <a href="javascript:;">
        <img src="{{v.pic[0].picAddr}}" alt="">
        <p class="mui-ellipsis-2">{{v.proName}}</p>
        <p>
          <span class="oldPrice">&yen;{{v.oldPrice}}</span>
          <span class="price">&yen;{{v.price}}</span>
        </p>
        <button class="mui-btn mui-btn-primary">立即购买</button>
      </a>
    </li>
    {{/each}}
  </script>

  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/searchList.js"></script>
</body>

</html>
