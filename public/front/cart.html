<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
  <title>我的乐淘-购物车</title>

</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a class="mui-pull-left" href="javascript:history.go(-1)">
        <span class="mui-icon mui-icon-arrowleft"></span>
      </a>
      <a class="mui-pull-right" href="search.html">
      </a>
      <h4>购物车</h4>
    </div>

    <div class="lt_center">
      <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul id="OA_task_2" class="mui-table-view">
            <!-- 挖个坑 -->
          </ul>
        </div>
      </div>
    </div>

    <div class="lt_total">
      <div class="mui-pull-left">订单总金额 ¥
        <span class="total">0.00</span>
      </div>
      <a href="javascript:;" class="mui-pull-right btn_order">生成订单</a>
    </div>

    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a class="now" href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/html" id="tpl">
    {{each rows v i}}
    <li class="mui-table-view-cell mui-transitioning">
      <div class="mui-slider-right mui-disabled">
        <a data-id="{{v.id}}" data-productSize="{{v.productSize}}" data-size="{{v.size}}" data-num="{{v.num}}" data-productNum="{{v.productNum}}"
          class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit" style="transform: translate(0px, 0px);"></a>
        <a data-id="{{v.id}}" class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete" style="transform: translate(-90px, 0px);"></a>
      </div>
      <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
        <div class="mui-table-cell">
          <div class="mui-pull-left">
            <img src="{{v.pic[0].picAddr}}" alt="">
          </div>
          <div class="lt_right">
            <p class="proName mui-ellipsis-2">{{v.proName}}</p>
            <p>
              <span class="price">&yen;{{v.price}}</span>
              <span class="oldPrice">&yen;
                <del>{{v.oldPrice}}</del>
              </span>
              <span class="mui-pull-right">{{v.num}}双</span>
            </p>
            <p>鞋码: {{v.size}}</p>
          </div>
          <input data-id="{{v.id}}" data-num="{{v.num}}" data-price="{{v.price}}" type="checkbox" name="" id="ck">
        </div>
      </div>
    </li>
    {{/each}}
  </script>

  <script type="text/html" id="tpl02">
    <div class="pro_size ">
      <strong>尺码:</strong>
      <%  
          var arr = productsize.split('-');
          for (let i = arr[0]; i <= arr[1]; i++) {
  
         %>
        <span class="{{i==size? 'now': ''}}"><%= i %></span>
        <% } %>
    </div>
    <div class="pro_num">
      <strong>数量:</strong>
      <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{productnum}}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value='{{num}}' />
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
  </script>

  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="cart.js"></script>
</body>

</html>
