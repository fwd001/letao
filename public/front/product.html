<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
  <title>商品详情</title>

</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a class="mui-pull-left" href="javascript: history.go(-1)">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <a class="mui-pull-right" href="#">
        <span class="mui-icon mui-icon-reload"></span>
      </a>
      <h4>详情页面</h4>
    </div>
    <!-- 中间内容区 -->
    <div class="lt_center">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 挖坑 -->
        </div>
      </div>
    </div>

    <div class="lt_go_cart">
      <a href="cart.html" class="mui-btn mui-btn-link">去购物车</a>
      <div class="mui-pull-right">
        <button class="mui-btn mui-btn-danger btn_buy">加入购物车</button>
        <button class="mui-btn mui-btn-warning btn_buy">立即购买</button>
      </div>
    </div>
  </div>

  <script type="text/html" id='tpl'>
    <div class="mui-slider">
      <div class="mui-slider-group mui-slider-loop">
        <div class="mui-slider-item">
          <a href="#">
            <img src="{{pic[pic.length-1].picAddr}}" />
          </a>
        </div>
        {{each pic v i}}
        <div class="mui-slider-item">
          <a href="#">
            <img src="{{v.picAddr}}" />
          </a>
        </div>
        {{/each}}
        <div class="mui-slider-item">
          <a href="#">
            <img src="{{pic[0].picAddr}}" />
          </a>
        </div>
      </div>
      <div class="mui-slider-indicator">
        {{each pic v i}}
        <div class="mui-indicator {{i == 0 ? 'mui-active': ''}}"></div>
        {{/each}}
      </div>
    </div>

    <div class="product_name p-10">
      <strong>{{proName}}</strong>
    </div>
    <div class="pro_price p-10">
      价格：
      <span class="price">&yen;{{price}}</span>
      <span class="oldPrice">&yen;{{oldPrice}}</span>
    </div>
    <div class="pro_size p-10">
      尺码：

      <%  
        var arr = size.split('-');
        for (let i = arr[0]; i <= arr[1]; i++) {

       %>
        <span><%= i %></span>
        <% } %>
    </div>
    <div class="pro_num p-10">
      数量：
      <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{num}}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value='1'/>
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
      <span>剩余数量：{{num}}双</span>
    </div>

    <div class="pro_desc p-10">
      描述：{{proDesc}}
    </div>
  </script>

  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/product.js"></script>
</body>

</html>
